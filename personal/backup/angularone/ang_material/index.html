<html>

<head>

    

    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css" />
    <!-- <link rel="stylesheet" href="/bower_components/angular-material/themes/blue-theme.css"/>      -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" />
    <link rel="stylesheet" href="style.css"/>
</head>

<body ng-app="flickrApp" ng-controller="ListController" layout="column" layout-align="top center">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <span class="md-flex">Atmecs Technologies</span>
        </div>
    </md-toolbar>

    <md-content layout="column" layout-align="center center">
        <div class="app-content">
            <form ng-submit="search()">
                <md-text-float label="search for" ng-model="searchTerm"></md-text-float>
            </form>
        </div>
    </md-content>

  

<script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <!-- 
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script> -->
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="./app.js"></script>

    <md-button class="md-primary md-raised" ng-click="showAlert($event)"   >
      Alert Dialog
    </md-button>
  
</body>

</html>
