<html ng-app="dialogDemo1">

<head>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script> -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
    <!-- <link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css" /> -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>

<body ng-controller="AppCtrl" ng-cloak style="background-color: lightgrey">

    
        <md-content style="text-align: -webkit-center" flex="flex" >

            <div flex-xs flex-gt-xs="50" layout="column" >
                <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch ng-repeat="note in notes" style="height:120px;background-color:lightgrey">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-subhead" style="position: relative;top:-15px;color:darkblue;font-weight: bolder">{{note.title}}</span>
                            <span class="md-headline" style="position: relative;top:-20px">{{note.course}}</span>
                            <span class="md-subhead" style="position: relative;top:-22px">{{note.lab}}</span>
                             <span class="md-subhead" style="position: relative;top:-25px">{{note.date}}</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-sm card-media"></div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-fab md-mini" style="background:#218906"><md-icon md-svg-src="img/correct.svg"></md-icon></md-button>
                        <md-button class="md-fab md-mini" style="background:#ce084a">
                            <md-icon md-svg-src="img/cross1.svg"></md-icon>
                    </md-card-actions>
                        
                </md-card>

            </div>
        </md-content>
    



    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
