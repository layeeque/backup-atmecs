<html ng-app="dialogDemo1">

<head>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script> -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
    <!-- <link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css" /> -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body ng-controller="AppCtrl"  ng-cloak style="text-align: -webkit-center">
    <md-content layout="column" style="background-color:blue;height:50px">
    </md-content><br/><br/>

    <md-input-container style="color:blue">
        <label>Search Here</label>
        <input ng-model="search">
    </md-input-container>


    <div flex-xs flex-gt-xs="50" layout="column">
        <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch ng-repeat="note in notes|filter:search"
            style="height:120px;background-color:lightgrey">
            <md-sidenav md-component-id="left" class="md-sidenav-left" style="position:fixed;text-align: -webkit-center;background-color:bisque"><br/><br>
                <span class="md-subhead" style="position: absolute;top:40px;right:20px;color:darkblue;font-weight: bolder;font-size:20px ">{{title}}</span><br/><br>
                <span class="md-headline" style="color:brown;position: absolute;top:120px;right:30px;font-size:40px ;text-align:center ">{{course}}</span><br/><br/>
                <span class="md-subhead" style="position: absolute;top:220px;right:30px">{{lab}}</span><br/><br/>
                <span class="md-subhead" style="position: absolute;top:300px;right:30px">{{date}}</span><br/><br/>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" style="position:absolute;bottom:150px;right:40px;background:#218906" ng-click="showConfirm1($event)">
                        <md-icon md-svg-src="img/correct.svg"></md-icon>
                    </md-button>
                    <md-button class="md-raised md-primary" style="position:absolute;bottom:150px;right:200px;background:#ce084a" ng-click="showConfirm($event)">
                        <md-icon md-svg-src="img/cross1.svg"></md-icon>
                    </md-button>
                </md-card-actions>
                <md-button class="md-raised md-primary" style="position:fixed;bottom:64px;right:114px;background:#ce084a" ng-click="tog()">
                    Toggle

                </md-button>
            </md-sidenav>

            <md-card-title>
                <md-card-title-text>
                    <span class="md-subhead" style="position: relative;top:-15px;color:darkblue;font-weight: bolder">{{note.title}}</span>
                    <span class="md-headline" style="position: relative;top:-20px;color:brown;">{{note.course}}</span>
                    <span class="md-subhead" style="position: relative;top:-22px">{{note.lab}}</span>
                    <span class="md-subhead" style="position: relative;top:-25px">{{note.date}}</span>
                    
                    

                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media"></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-fab md-mini" style="background:#218906;position:relative;bottom:40px" ng-click="openLeftMenu(note.title,note.course,note.lab,note.date)">
                    <md-icon md-svg-src="img/pencil.svg"></md-icon>
                </md-button>

            </md-card-actions>

        </md-card>

    </div>





    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
