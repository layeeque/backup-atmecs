<p>
  formdemo works!
</p>
<form #meraform="ngForm" (ngSubmit)="onsubmit(meraform.value)">
  <label>Name</label>
  <input type="text" #nameRef="ngModel" required minlength="4" name="name" class="form-control" ngModel/>
  <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)">
    <div [hidden]="(nameRef.valid || nameRef.pristine)" class="alert alert-danger">Enter your name</div>
    <div [hidden]="!nameRef.errors.minlength" class="alert alert-danger">length problem</div>
  </div>

  <label>address</label>
  <input type="text" #addRef="ngModel" required name="address" class="form-control" ngModel/>
  <div [hidden]="addRef.valid || addRef.pristine " class="alert alert-danger">Enter your address</div>

  <label>mobile no</label>
  <input type="number" required #mobno name="mobno" class="form-control" ngModel/>
  <p>{{mobno.className}}</p>
  <button type="submit" class="btn btn-primary">submit</button>
</form>
