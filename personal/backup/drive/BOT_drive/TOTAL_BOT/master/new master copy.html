<html>

<head>
  <title>ATMECS</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript">
    var accessToken = "45386d8b872947f5af348219cda47d92",
      baseUrl = "https://api.api.ai/v1/",
      $speechInput,
      $recBtn,
      recognition,
      messageRecording = "Recording...",
      messageCouldntHear = "I couldn't hear you, could you say that again?",
      messageInternalError = "Oh no, there has been an internal server error",
      messageSorry = "I'm sorry, I don't have the answer to that yet.";
    var temp = "";
    var temp1 = "";
    var str = "";
    var str1 = "";
    var cont = "";
    var cont1 = "";
    $(document).ready(function () {
      $speechInput = $("#speech");
      $recBtn = $("#rec");
      $speechInput.keypress(function (event) {
        if (event.which == 13) {
          event.preventDefault();
          send();
        }
      });
      $recBtn.on("click", function (event) {
        switchRecognition();
      });
      $(".debug__btn").on("click", function () {
        $(this).next().toggleClass("is-active");
        return false;
      });
    });
    function startRecognition() {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onstart = function (event) {
        respond(messageRecording);
        updateRec();
      };
      recognition.onresult = function (event) {
        recognition.onend = null;

        var text = "";
        for (var i = event.resultIndex; i < event.results.length; ++i) {
          text += event.results[i][0].transcript;
        }
        setInput(text);
        stopRecognition();
      };
      recognition.onend = function () {
        respond(messageCouldntHear);
        stopRecognition();
      };
      recognition.lang = "en-US";
      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      updateRec();
    }
    function switchRecognition() {
      if (recognition) {
        stopRecognition();
      } else {
        startRecognition();
      }
    }
    function setInput(text) {
      $speechInput.val(text);
      send();
    }
    function updateRec() {
      $recBtn.text(recognition ? "Stop" : "Speak");
    }
    function send() {
      var text = $speechInput.val();
     //var getdata=$(".spoken-response__text").text();
      //var putdata=getdata+"<br/>"+"<br/>"+text+"<br/>";
      //$("#spokenResponse").addClass("is-active").find(".spoken-response__text").html(putdata);
      $("#spokenResponse").addClass("is-active").find(".spoken-response__text").append("<br/>"+text+"<br/>");
      $.ajax({
        type: "POST",
        url: baseUrl + "query",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        headers: {
          "Authorization": "Bearer " + accessToken
        },
        data: JSON.stringify({ query: text, lang: "en", sessionId: "yaydevdiner" }),
        success: function (data) {

          //my entered code

          //console.log("temp using stringify : "+temp)
          //var temp1=JSON.parse(temp).result;
          cont = data.result.speech;
          var n = cont.includes("http://");
          console.log("first response data: " + cont)
          console.log("first response " + n);
          console.log("booleqan val = " + cont == n);
          if (n == true) {
            str = "click here for more information";
            str1 = str.link(cont);
          }
          else {
            temp1 = cont;
          }
          //console.log("temp with speech : "+temp1.speech)
          $("#textarea").html(temp);
          prepareResponse(data);
        },
        error: function () {
          respond(messageInternalError);
        }
      });
      //my added code
      $.ajax({
        type: "POST",
        url: baseUrl + "query",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        headers: {
          "Authorization": "Bearer " + accessToken
        },
        data: JSON.stringify({ query: text, lang: "en", sessionId: "yaydevdiner" }),
        success: function (data) {

          //my entered code

          //console.log("temp using stringify : "+temp)
          //var temp1=JSON.parse(temp).result;
          cont1 = data.result.speech;
          console.log("second response data: " + cont1)
          var n = cont1.includes("http://");
          console.log("second response " + n);
          console.log("booleqan val = " + cont1 == n);
          if (n == true) {
            str = "click here for more information";
            str1 = str.link(cont1);
          }
          else {
            temp1 = cont1;
          }

          //console.log("temp with speech : "+temp1.speech)
          $("#textarea").html(str1);
          prepareResponse(data);
        },
        error: function () {
          respond(messageInternalError);
        }
      })
    }
    function prepareResponse(val) {
      var debugJSON = JSON.stringify(val, undefined, 2),
        spokenResponse = val.result.speech;
      respond(spokenResponse);
      debugRespond(debugJSON);
    }
    function debugRespond(val) {
      $("#response").text(val);
    }
    function respond(val) {
      if (val == "") {
        val = messageSorry;
      }
      if (val !== messageRecording) {
        var msg = new SpeechSynthesisUtterance();
        msg.voiceURI = "native";
        //msg.text = <a href="' + val + '">val</a>;
        msg.text = val;
        msg.lang = "en-US";
        window.speechSynthesis.speak(msg);
      }
      //var getdata=$(".spoken-response__text").text();
      //var putdata=getdata+"<br/>"+"==================================================="+"<br/>"+temp1 + temp + "  " + str1+"<br/>";
     // $("#spokenResponse").addClass("is-active").find(".spoken-response__text").html(putdata);
     $("#spokenResponse").addClass("is-active").find(".spoken-response__text").append("<br/>"+temp1);
     $("#spokenResponse").addClass("is-active").find(".spoken-response__text").append("<br/>"+str1);
      str1="";
    }
  </script>
  <style type="text/css">
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      background-color: #ffffff;
      font-family: "Titillium Web", Arial, sans-serif;
      font-size: 20px;
      margin: 0;
    }

    .container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
    }

    input {
      background-color: #126077;
      border: 1px solid #3F7F93;
      color: #A6CAE6;
      font-family: "Titillium Web";
      font-size: 20px;
      line-height: 43px;
      padding: 0 0.75em;
      width: 400px;
      -webkit-transition: all 0.35s ease-in;
    }

    textarea {
      background-color: #ffffff;
      border: 1px solid #122435;
      color: #606B88;
      padding: 0.5em;
      width: 100%;
      -webkit-transition: all 0.35s ease-in;
    }

    input:active,
    input:focus,
    textarea:active,
    textarea:focus {
      outline: 1px solid #48788B;
    }

    .btn {
      background-color: #126178;
      border: 1px solid #549EAF;
      color: #549EAF;
      cursor: pointer;
      display: inline-block;
      font-family: "Titillium Web";
      font-size: 20px;
      line-height: 43px;
      padding: 0 0.75em;
      text-align: center;
      text-transform: uppercase;
      -webkit-transition: all 0.35s ease-in;
    }

    .btn:hover {
      background-color: #1888A9;
      color: #183035;
    }

    

    .spoken-response {
      max-height: 0;
      overflow: hidden;
      -webkit-transition: all 0.35s ease-in;
      height:100%;
      width:100%;
    }

    .spoken-response.is-active {
      max-height: 100%;
    }

    .spoken-response__text {
      background-color: #040E23;
      color: #7584A2;
      padding: 1em;
      height:100%;
      width:100%;
    }
  </style>
</head>

<body>
  <div id="textarea">

  </div>
  <div style="position:fixed;bottom:20px;width:100%">
    <input id="speech" type="text" style="width:100%"> 
    <button id="rec" class="btn" style="width:100%">Speak</button>
  </div>
  <div id="spokenResponse" class="spoken-response" style="bottom:80px;left:50%;width:100%">
    <div class="spoken-response__text"></div>

  </div>
  

  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet" type="text/css">
</body>

</html>
