<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="controller.js"></script>
</head>

<body ng-app="mainApp" ng-init="time=16">
    <div ng-controller="app">
        <h1>add a task</h1>
        <input ng-keyup="searchEnter()" type="text">
        <div ng-if="time<10">good morning</div>
        <div ng-if="time>10">good night</div>
        <p ng-bind="22/7"></p>
    </div>

    <div ng-controller="timectrl">{{timeString}} time in india</div>

    <div ng-controller="buttonclicked">
        <button ng-click="updateTime()">update time</button> 
         new time {{newtimeString}}<br><br><br>
        Please Enter your Name<input ng-model="userName" type="text"></input>
     <br><br><br>
     your entered name is {{userName}}
    </div>
</body>

</html>
